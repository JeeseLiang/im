Name: group-rpc
ListenOn: 0.0.0.0:20003
Timeout: 5000 # 请求的超时时间, 毫秒

JwtAuth:
    AccessSecret: ${JWT_SECRET}
    AccessExpire: 31536000

Db:
    DataSource: root:${MYSQL_PASSWORD}@tcp(${MYSQL_HOST}:3306)/${DBNAME}?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai

Cache:
    - Host: ${REDIS_HOST}:6379
      Pass: "${REDIS_PASSWORD}"
      Type: node

Telemetry:
    Name: group-rpc
    Endpoint: http://${JAEGER_AGENT_HOST}:14268/api/traces
    Batcher: jaeger

MqConf:
    Brokers:
        - ${KAFKA0}:9093
        - ${KAFKA1}:9094
    Topic: msg_chat
