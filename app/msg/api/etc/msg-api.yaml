Name: msg-api
Host: 0.0.0.0
Port: 10002
Timeout: 10000000 # 请求的超时时间, 毫秒

JwtAuth:
    AccessSecret: ${JWT_SECRET}

Telemetry:
    Name: msg-api
    Endpoint: http://${JAEGER_AGENT_HOST}:14268/api/traces
    Batcher: jaeger

MsgRpc:
    Endpoints:
        - 127.0.0.1:20002

GroupRpc:
    Endpoints:
        - 127.0.0.1:20003

MqConf:
    Brokers:
        - ${KAFKA0}:9093
        - ${KAFKA1}:9094
    Topic: msg_chat
    Group: msg-api
